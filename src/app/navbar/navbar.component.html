<nav class="navbar">
  <div class="navbar-brand">
    <a href="#">2Hand</a>
  </div>
  <div class="navbar-links">
    <a href="/home">Home</a>
    <a href="/women">Women</a>
    <a href="/men">Men</a>
    <a href="/kids">Kids</a>
    <a href="/sports">Sports</a>
    <a href="/about-us">About</a>
  </div>

  <div class="navbar-search">
    <input type="text" placeholder="Search..." />
  </div>

  <div class="navbar-actions">
    <span *ngIf="isLoggedIn"> {{ username }}</span> <!-- แสดงชื่อผู้ใช้ -->
    <!-- หากยังไม่ได้ล็อกอิน จะแสดงปุ่ม Sign Up และ Log In -->
    <button *ngIf="!isLoggedIn" class="signup-btn" [routerLink]="['/sign-up']">Sign Up</button>
    <button *ngIf="!isLoggedIn" class="login-btn" [routerLink]="['/login']">Log In</button>
    <!-- หากล็อกอินแล้ว จะมีปุ่ม Sign Out -->
    <button *ngIf="isLoggedIn" class="signout-btn" (click)="signOut()">Sign Out</button>
  </div>
</nav>
