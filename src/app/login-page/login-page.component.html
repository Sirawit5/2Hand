<app-navbar></app-navbar> <!-- แสดง Navbar ทุกหน้า -->
<div class="login-page">
  <div class="login-container">
    <h2 class="login-title">Welcome Back!</h2>
    <form class="login-form" (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="login-btn">Log In</button>
        <button type="button" class="signup-btn" (click)="goToSignup()">Sign Up</button>
      </div>
    </form>
  </div>
</div>
