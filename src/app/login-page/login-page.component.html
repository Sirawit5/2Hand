<app-navbar></app-navbar>
<div class="login-page">
  <div class="login-container">
    <h2 class="login-title">ยินดีต้อนรับ</h2>
    <form class="login-form" (submit)="onLogin($event)">
      <div class="input-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="กรอกชื่อผู้ใช้" required />
      </div>
      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="กรอกรหัสผ่าน" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
        <button type="button" class="signup-btn" (click)="goToSignup()">สมัครสมาชิก</button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
