<app-navbar></app-navbar>
<div class="sign-up-page">
  <div class="sign-up-container">
    <h2 class="sign-up-title">สร้างบัญชีผู้ใช้</h2>

    <form class="sign-up-form" (submit)="onSignup($event)">
      <div class="input-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="กรอกชื่อผู้ใช้" required />
      </div>
      <div class="input-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="กรอกอีเมล" required />
      </div>
      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="กรอกรหัสผ่าน" required />
      </div>
      <div class="input-group">
        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="sign-up-btn">สมัครสมาชิก</button>
      </div>
    </form>
  </div>
</div>
