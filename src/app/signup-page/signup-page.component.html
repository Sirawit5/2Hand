<div class="sign-up-page">
  <div class="sign-up-container">
    <h2 class="sign-up-title">Create an Account</h2>
    <form class="sign-up-form" (ngSubmit)="signup()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </div>
    </form>
  </div>
</div>
