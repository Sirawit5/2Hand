<app-navbar></app-navbar>
<div class="sign-up-page">
  <div class="sign-up-container">
    <h2 class="sign-up-title">Create an Account</h2>

    <form class="sign-up-form" (submit)="onSignup($event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
      </div>
      <div class="form-actions">
        <button type="submit" class="sign-up-btn">Sign Up</button>
      </div>
    </form>
  </div>
</div>
